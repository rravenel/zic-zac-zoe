<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Zic-Zac-Zoe: A twisted take on tic-tac-toe. Get 4 in a row to win, but 3 in a row loses!" />
    <title>ZIC-ZAC-ZOE</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <h1 class="title">ZIC-ZAC-ZOE</h1>
        <p class="subtitle">4 IN A ROW WINS<br>3 IN A ROW LOSES</p>
        <p class="stats"><span id="stats-won">WON: 000</span> - <span id="stats-lost">LOST: 000</span></p>
      </header>

      <!-- Game Status -->
      <div id="status" class="status"></div>

      <!-- Game Board -->
      <div id="board" class="board">
        <!-- 36 cells will be generated by JS -->
      </div>

      <!-- Controls -->
      <div id="controls" class="controls">
        <div class="control-row">
          <div class="control-group">
            <label class="control-label">MODE</label>
            <button id="btn-mode" class="btn btn-cycle">1-PLAYER</button>
          </div>
          <div class="control-group">
            <label class="control-label">PLAYER</label>
            <button id="btn-player" class="btn btn-cycle">X (1ST)</button>
          </div>
          <div class="control-group">
            <label class="control-label">DIFFICULTY</label>
            <button id="btn-difficulty" class="btn btn-cycle">MEDIUM</button>
          </div>
        </div>

        <button id="btn-new-game" class="btn btn-primary">NEW GAME</button>
      </div>

      <!-- Loading overlay -->
      <div id="loading" class="loading">
        <div class="loading-text">LOADING AI...</div>
      </div>

      <!-- Model iteration indicator -->
      <div id="model-iteration" class="model-iteration"></div>

      <!-- Guardrail weight indicator -->
      <div id="guardrail-weight" class="guardrail-weight"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
