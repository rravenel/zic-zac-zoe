<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Zic-Zac-Zoe: A twisted take on tic-tac-toe. Get 4 in a row to win, but 3 in a row loses!" />
    <title>ZIC-ZAC-ZOE</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <h1 class="title">ZIC-ZAC-ZOE</h1>
        <p class="subtitle">4 IN A ROW WINS<br>3 IN A ROW LOSES</p>
      </header>

      <!-- Game Status -->
      <div id="status" class="status"></div>

      <!-- Game Board -->
      <div id="board" class="board">
        <!-- 36 cells will be generated by JS -->
      </div>

      <!-- Controls -->
      <div id="controls" class="controls">
        <div class="control-group">
          <label class="control-label">PLAYER</label>
          <div class="button-group">
            <button id="btn-first" class="btn btn-option selected">1ST (X)</button>
            <button id="btn-second" class="btn btn-option">2ND (O)</button>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">DIFFICULTY</label>
          <div class="button-group">
            <button id="btn-easy" class="btn btn-option">EASY</button>
            <button id="btn-medium" class="btn btn-option selected">MED</button>
            <button id="btn-hard" class="btn btn-option">HARD</button>
            <button id="btn-expert" class="btn btn-option">PRO</button>
          </div>
        </div>

        <button id="btn-new-game" class="btn btn-primary">NEW GAME</button>
      </div>

      <!-- Loading overlay -->
      <div id="loading" class="loading">
        <div class="loading-text">LOADING AI...</div>
      </div>

      <!-- Model iteration indicator -->
      <div id="model-iteration" class="model-iteration"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
