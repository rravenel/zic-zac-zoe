<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Zic-Zac-Zoe: A twisted take on tic-tac-toe. Get 4 in a row to win, but 3 in a row loses!" />
    <title>ZIC-ZAC-ZOE</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <h1 class="title">ZIC-ZAC-ZOE</h1>
        <p class="subtitle">
          <span class="subtitle-lose">3 IN A ROW LOSES</span>
          &nbsp;&nbsp;
          <span class="subtitle-win">4 IN A ROW WINS</span>
        </p>
      </header>

      <!-- Game Status -->
      <div id="status" class="status"></div>

      <!-- Game Board -->
      <div id="board" class="board">
        <!-- 36 cells will be generated by JS -->
      </div>

      <!-- Stats (below board) -->
      <div class="stats-row">
        <div id="stats-won" class="stats-box">WON: 000</div>
        <div id="stats-lost" class="stats-box">LOST: 000</div>
      </div>

      <!-- Controls -->
      <div id="controls" class="controls">
        <div class="controls-left">
          <button id="btn-mode" class="btn btn-setting">1P</button>
          <button id="btn-player" class="btn btn-setting">X</button>
          <button id="btn-difficulty" class="btn btn-setting">MED</button>
        </div>
        <button id="btn-new-game" class="btn btn-new-game">NEW GAME</button>
      </div>

      <!-- Loading overlay -->
      <div id="loading" class="loading">
        <div class="loading-text">LOADING AI...</div>
      </div>

    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
